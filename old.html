<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>物件練習</title>
</head>
<body>
    <script>
        // 建立物件
        let man = new Object();
        man.age = 18;
        man.name = "小葳";
        man.talk = function() {
            console.log("Hello 我是", this.name, "年齡", this.age);
        };

        // 輸出基本訊息
        document.write("Hello 我是 ", man.name, "<br>");
        document.write("Hello have a nice day<br>");

        // 年齡判斷
        if (man.age >= 20) {
            document.write("我是" + man.name + "，已成年，可以投票");
        } else {
            document.write("我是" + man.name + "，現在是未成年，不能投票");
        }

        // Console 輸出
        man.talk();
    </script>
</body>
</html>
