<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網頁導覽</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .link-list {
            list-style-type: none;
            padding: 0;
        }
        .link-list li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .link-list li:hover {
            background-color: #e9e9e9;
        }
        .link-list a {
            text-decoration: none;
            color: #0066cc;
            display: block;
        }
        .link-list a:hover {
            color: #004499;
        }
        .category {
            margin-top: 30px;
        }
        .category h2 {
            color: #444;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>網頁導覽</h1>
        
        <div class="category">
            <h2>陣列相關頁面</h2>
            <ul class="link-list">
                <li><a href="https://wang-wei327.github.io/web160/array01.html" target="_blank">陣列範例 1</a></li>
                <li><a href="https://wang-wei327.github.io/web160/array02.html" target="_blank">陣列範例 2</a></li>
                <li><a href="https://wang-wei327.github.io/web160/array03.html" target="_blank">陣列範例 3</a></li>
            </ul>
        </div>
        
        <div class="category">
            <h2>物件相關頁面</h2>
            <ul class="link-list">
                <li><a href="https://wang-wei327.github.io/web160/object-jason.html" target="_blank">物件與JSON</a></li>
                <li><a href="https://wang-wei327.github.io/web160/object1.html" target="_blank">物件範例 1</a></li>
            </ul>
        </div>
        
        <div class="category">
            <h2>其他頁面</h2>
            <ul class="link-list">
                <li><a href="https://wang-wei327.github.io/web160/2.html" target="_blank">頁面 2</a></li>
                <li><a href="https://wang-wei327.github.io/web160/old.html" target="_blank">舊版頁面</a></li>
                <li><a href="https://wang-wei327.github.io/web160/%E4%BD%9C%E6%A5%AD.HTML" target="_blank">作業頁面</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
